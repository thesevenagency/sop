                    <div class="space-y-4 ml-4">

                            <h3 class="font-semibold text-lg" data-lang-key="part1.section2.a.title">a. Professional Appearance & Hygiene</h3>
                            <ul class="list-disc list-outside ml-5 mt-2 space-y-1">
                                <li data-lang-key="part1.section2.a.li1"><strong>Be Presentable:</strong> Arrive in a clean, ironed, and appropriate uniform or attire as specified for the event. Personal hygiene is essential; you must be well-groomed and smell fresh.</li>
                                <li data-lang-key="part1.section2.a.li2"><strong>Appropriate Attire:</strong> Unless a specific uniform is required, clothing should be professional and conservative. Ripped jeans, shorts, and casual T-shirts with large prints are not permitted.</li>
                                <li data-lang-key="part1.section2.a.li3"><strong>Footwear:</strong> Shoes must be clean and in good condition. Closed-toe shoes are required for most roles unless otherwise specified for beach events.</li>
                            </ul>
                        </div>
                        <div>
                            <h3 class="font-semibold text-lg" data-lang-key="part1.section2.b.title">b. Positive & Professional Attitude</h3>
                             <ul class="list-disc list-outside ml-5 mt-2 space-y-1">
                                <li data-lang-key="part1.section2.b.li1"><strong>Be Client-Focused:</strong> Your primary focus is the client's experience. Be friendly, positive, and always willing to help.</li>
                                <li data-lang-key="part1.section2.b.li2"><strong>Be Solution-Oriented:</strong> If a challenge arises, focus on finding a solution. If you cannot solve it yourself, you must immediately report it to the on-site Project Manager.</li>
                                <li data-lang-key="part1.section2.b.li3"><strong>Be a Team Player:</strong> We succeed as a team. Be proactive and offer help to colleagues when you see a need. An "it's not my job" attitude is not acceptable.</li>
                            </ul>
                        </div>
                        <div>
                            <h3 class="font-semibold text-lg" data-lang-key="part1.section2.c.title">c. On-Site Behavior & Etiquette</h3>
                             <ul class="list-disc list-outside ml-5 mt-2 space-y-1">
                                <li data-lang-key="part1.section2.c.li1"><strong>Respect the Venue:</strong> Keep the event space, both front-of-house and back-of-house, clean and tidy. All personal items and equipment should be stored discreetly and out of sight of the clients and their guests.</li>
                                <li data-lang-key="part1.section2.c.li2"><strong>Respect Client Privacy:</strong> An event is a private, intimate occasion. Do not allow strangers to enter the event space. Politely ask onlookers to keep their distance.</li>
                                <li data-lang-key="part1.section2.c.li3"><strong>Discreet Conduct:</strong> Do not eat, smoke, or take personal phone calls in any area visible to clients or guests. Use designated staff areas only. Keep conversations with colleagues professional and at a low volume.</li>
                                <li data-lang-key="part1.section2.c.li4"><strong>Punctuality:</strong> Arrive at the time specified in the rundown. Late arrivals are not acceptable.</li>
                            </ul>

                    </ul>
                </div>

                        <li data-lang-key="part1.section4.li2"><strong>Consequences:</strong> Failure to adhere to this Code of Conduct will be addressed by the Project Manager and may result in penalties, including removal from the event and exclusion from future projects.</li>
                    </ul>
                </div>
                <p class="font-semibold text-center pt-4" data-lang-key="part1.thankYou">Thank you for your professionalism and your commitment to making every event a perfect experience.</p>

// --- APPLICATION LOGIC ---
document.addEventListener('DOMContentLoaded', () => {
    const mainContent = document.getElementById('main-content');
    const navLinks = document.querySelectorAll('.nav-link');
    const langSwitcher = document.getElementById('lang-switcher');
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');

    let currentLang = localStorage.getItem('sopLang') || 'en';
    let teamHubUnlocked = sessionStorage.getItem('teamHubUnlocked') === 'true';

    // --- Page Navigation (PRIORITY 8: Hash-based) ---
    function navigateTo(pageId, fromHistory = false) {
        if (pageId.startsWith('#')) {
            pageId = pageId.substring(1);
        }
        
        if (pageId === 'team-hub' && !teamHubUnlocked) {
            pageId = 'login';
        } else if (pageId === 'login' && teamHubUnlocked) {
            pageId = 'team-hub';
        }

        mainContent.innerHTML = ''; // Clear content
        const template = document.getElementById(`template-${pageId}`);
        if (template) {
            const clone = template.content.cloneNode(true);
            mainContent.appendChild(clone);
            
            if (!fromHistory) {
                 window.location.hash = pageId;
            }
            updateActiveNavLink(pageId);
            updateLanguage();
            
            if (pageId === 'vendor-portal') setupAccordion();
            if (pageId === 'login') setupLoginForm();
        }
        mobileMenu.classList.add('hidden');
        mobileMenuOverlay.classList.add('hidden');
        document.body.classList.remove('overflow-hidden');
    }

    function updateActiveNavLink(pageId) {
        navLinks.forEach(link => {
            const linkPage = link.getAttribute('href').substring(1);
            if (linkPage === pageId || (pageId === 'login' && linkPage === 'login') || (pageId === 'team-hub' && linkPage === 'login')) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    }
    
    window.addEventListener('hashchange', () => navigateTo(window.location.hash, true));

    // --- Language Switching (PRIORITY 8: localStorage) ---
    function switchLanguage() {
        currentLang = currentLang === 'en' ? 'id' : 'en';
        localStorage.setItem('sopLang', currentLang);
        updateLanguage();
    }

    function updateLanguage() {
        document.querySelectorAll('[data-lang-key]').forEach(el => {
            const key = el.dataset.langKey;
            const translation = getTranslation(key);
            if (translation) el.innerHTML = translation;
        });
        
        const flagEn = document.getElementById('flag-en');
        const flagId = document.getElementById('flag-id');
        if(flagEn && flagId){
            flagEn.classList.toggle('hidden', currentLang !== 'en');
            flagId.classList.toggle('hidden', currentLang !== 'id');
        }

        if (document.getElementById('accordion-container')) setupAccordion();
    }

    function getTranslation(key) {
        const keys = key.split('.');
        let result = translations[currentLang];
        for (const k of keys) {
            result = result[k];
            if (typeof result === 'undefined') return null;
        }
        return result;
    }

        };
        return icons[key] || '';
    }

    // --- Accordion Enhancement (PRIORITY 3) ---
    function setupAccordion() {
        const container = document.getElementById('accordion-container');
        if (!container) return;
        
        container.innerHTML = '';
        const vendorKeys = Object.keys(translations.en.part3.sectionB).filter(k => k !== 'title' && k !== 'p1');

        vendorKeys.forEach(key => {
            const title = getTranslation(`part3.sectionB.${key}.title`);
            const contentHTML = getTranslation(`part3.sectionB.${key}.content`);
            const div = document.createElement('div');
            div.className = 'border border-slate-200 rounded-md overflow-hidden';
            div.innerHTML = `
                <div class="accordion-header flex justify-between items-center p-4 bg-white hover:bg-slate-50 transition duration-150 ease-in-out" aria-expanded="false">
                    <div class="flex items-center">
                        ${getVendorIcon(key)}
                        <h3 class="font-semibold text-slate-800">${title}</h3>
                    </div>
                    <svg class="w-6 h-6 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </div>
                <div class="accordion-content">
                    <div class="p-4 border-t border-slate-200">${contentHTML}</div>
                </div>
            `;
            container.appendChild(div);
        });

        container.querySelectorAll('.accordion-header').forEach(header => {
            header.addEventListener('click', () => {
                const content = header.nextElementSibling;
                const icon = header.querySelector('svg');
                const isExpanded = header.getAttribute('aria-expanded') === 'true';

                // Close all others
                container.querySelectorAll('.accordion-header').forEach(h => {
                    if (h !== header) {
                        h.setAttribute('aria-expanded', 'false');
                        h.nextElementSibling.style.maxHeight = null;
                        h.querySelector('svg').classList.remove('rotate-180');
                    }
                });
                
                if (isExpanded) {
                    header.setAttribute('aria-expanded', 'false');
                    content.style.maxHeight = null;
                    icon.classList.remove('rotate-180');
                } else {
                    header.setAttribute('aria-expanded', 'true');
                    content.style.maxHeight = content.scrollHeight + 'px';
                    icon.classList.add('rotate-180');
                    setTimeout(() => {
                         header.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }, 300); // Delay scroll to allow animation to start
                }
            });
        });
    }

                    teamHubUnlocked = true;
                    sessionStorage.setItem('teamHubUnlocked', 'true'); // Keep user logged in for the session
                    navigateTo('team-hub');
                } else {
                    errorMsg.classList.remove('hidden');
                    passwordInput.value = '';
                }
            });
        }
    }

    // --- Mobile Menu (PRIORITY 2) ---
    function toggleMobileMenu() {
        const isHidden = mobileMenu.classList.contains('hidden');
        mobileMenu.classList.toggle('hidden');
        mobileMenuOverlay.classList.toggle('hidden');
        document.body.classList.toggle('overflow-hidden', !isHidden);
    }
    
    mobileMenuButton.addEventListener('click', toggleMobileMenu);
    mobileMenuOverlay.addEventListener('click', toggleMobileMenu);

    // --- Event Listeners ---
    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            navigateTo(link.getAttribute('href'));
        });
    });

    langSwitcher.addEventListener('click', switchLanguage);

    // --- Initial Load ---
    const initialPage = window.location.hash ? window.location.hash.substring(1) : 'home';
    navigateTo(initialPage, true);
});
